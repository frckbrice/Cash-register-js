<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Cash Register</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
     <h1>CASH REGISTER</h1>
    <main id="main">
     
      <div id="part1">
        <div class="currency-table">
          <div>
            <button class="button-currency">Show currency Table</button>
          </div>
          <div class="display-currency-div">
            <div class="span"><span>PENNY : </span> <span>0.01$</span></div>
            <div class="span"><span>NICKEL : </span><span>0.05$</span></div>
            <div class="span"><span>DIME : </span><span>0.1$</span></div>
            <div class="span"><span>QUATER : </span><span>0.25$</span></div>
            <div class="span"><span>ONE : </span><span>1$</span></div>
            <div class="span"><span>FIVE : </span><span>5$</span></div>
            <div class="span"><span>TEN : </span><span>10$</span></div>
            <div class="span"><span>TWENTY : </span><span>20$</span></div>
          </div>
        </div>

        <div class="current-state-of-cid">
          <div class="display-cash-register">
            <div>
              <button class="button-cid">Show Cash-Register</button>
            </div>
            <div class="dollar-div"> 
              <span class="dollar"> in  $ </span>
            </div>
            <div>
              <button class="edit-note">Edit Notes</button>
            </div>
          </div>
          <div class="cashregister-div">
            <div class="div-span"><span>PENNY</span> <span>01.01</span></div>
            <div class="div-span"><span>NICKEL</span><span>2.05</span></div>
            <div class="div-span"><span>DIME</span><span>3.1</span></div>
            <div class="div-span"><span>QUATER</span><span>4.25</span></div>
            <div class="div-span"><span>ONE</span><span>90</span></div>
            <div class="div-span"><span>FIVE</span><span>55</span></div>
            <div class="div-span"><span>TEN</span><span>20</span></div>
            <div class="div-span"><span>TWENTY</span><span>60</span></div>
          </div>
        </div>
      </div>
      <div id="part2">
        <div class="div-price">
          <label for="price" class="label">Net payable</label><br />
          <input type="number" id="price" /><label class="dollar">$</label>
        </div>
        <div class="div-cash">
          <label for="cash" class="label">Cash</label><br />
          <input type="number" id="cash" /><label class="dollar">$</label>
        </div>
      </div>
      <div class="div-status">
        <button class="balance">Status</button>
      </div>
      <div class="display-for-the-balance"></div>
      <div class="cid"></div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
