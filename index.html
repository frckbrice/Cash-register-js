<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>JS Cash Register</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <h1>CASH REGISTER</h1>
    <main id="main">
      <div class="container">
        <div id="part1">
          <div class="currencystateandinput">
            <div class="current-state-of-cid">
              <div class="display-cash-register">
                <div class="dollar-div">
                  double click the currency to edit.
                  <span class="dollar">(in $) </span>
                </div>
              </div>
              <div class="cashregister-div">
                <div class="decimalpart">
                  <div class="div-span">
                    <span>PENNY</span> <span class="value">00.00</span>
                  </div>
                  <div class="div-span">
                    <span>NICKEL</span><span class="value">00.00</span>
                  </div>
                  <div class="div-span">
                    <span>DIME</span><span class="value">00.00</span>
                  </div>
                  <div class="div-span">
                    <span>QUATER</span><span class="value">00.00</span>
                  </div>
                </div>
                <div class="wholepart">
                  <div class="div-span">
                    <span>ONE</span><span class="value">00.00</span>
                  </div>
                  <div class="div-span">
                    <span>FIVE</span><span class="value">00.00</span>
                  </div>
                  <div class="div-span">
                    <span>TEN</span><span class="value">00.00</span>
                  </div>
                  <div class="div-span">
                    <span>TWENTY</span><span class="value">00.00</span>
                  </div>
                </div>
              </div>
            </div>
            <div id="part2">
              <div class="div-price">
                <label for="price" class="label">Net payable</label><br />
                <input type="number" id="price" /><label class="dollar"
                  >$</label
                >
              </div>
              <div class="div-cash">
                <label for="cash" class="label">Cash</label><br />
                <input type="number" id="cash" /><label class="dollar">$</label>
              </div>
            </div>
          </div>
          <div class="div-status">
            <button class="balance">Result</button>
          </div>
        </div>
        <div class="currency-change">
          <button class="need-to-change">Need exchange?</button><br />
          <div class="exchange">
            <div class="div-amount">
              <label for="amount" class="label"> Amount</label><br />

              <input type="number" class="input-currency amount" /><br />

              <label for="currency-from" class="label">from</label><br />
              <input
                list="currency-from"
                class="input-currency source-currency"
                placeholder="Ex.: EUR"
                required="True"
                autocomplete="False"
              /><br />
              <datalist id="currency-from">
                <option value="USD"></option>
                <option value="EUR"></option>
                <option value="CAD"></option>
                <option value="CNY"></option>
                <option value="JPY"></option>
                <option value="GBP"></option>
              </datalist>
              <label for="currency-to" class="label">to</label><br />
              <input
                list="currency-to"
                class="input-currency target-currency"
                placeholder="Ex.: USD"
                required="True"
                autocomplete="False"
              />
              <datalist id="currency-to">
                <option value="USD"></option>
                <option value="EUR"></option>
                <option value="CAD"></option>
                <option value="CNY"></option>
                <option value="JPY"></option>
                <option value="GBP"></option>
              </datalist>
            </div>
            <div class="result-and-rate">
              <label for="change-rate" class="label"> rate </label><br />
              <input
                type="text"
                class="input-currency rate"
                name="change-rate"
              /><br />
              <label for="result" class="label">Result</label><br />
              <div class="result-from-conversion"></div>
              <button class="convert-result">convert</button>
            </div>
          </div>
        </div>
      </div>
      <div class="display-for-the-balance"></div>
