<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Cash Register</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <h1>CASH REGISTER</h1>
    <main id="main">
      <div id="part1">
        <div class="currency-table">
          <div  class="show-currency">
            <button class="button-currency">Show Currency</button>
          </div>
          <div class="display-currency-div">
            <div class="span"><span>PENNY: </span> <span>0.01$</span></div>
            <div class="span"><span>NICKEL: </span><span>0.05$</span></div>
            <div class="span"><span>DIME: </span><span>0.1$</span></div>
            <div class="span"><span>QUATER: </span><span>0.25$</span></div>
            <div class="span"><span>ONE: </span><span>1$</span></div>
            <div class="span"><span>FIVE: </span><span>5$</span></div>
            <div class="span"><span>TEN: </span><span>10$</span></div>
            <div class="span"><span>TWENTY: </span><span>20$</span></div>
          </div>
        </div>
<div class="currencystateandinput">
        <div class="current-state-of-cid">
          <div class="display-cash-register">
            <div class="dollar-div">
             
              double click the bank note to edit.  <span class="dollar">($) </span>
            </div>
            
          </div>
          <div class="cashregister-div">
            <div class="div-span">
              <span>PENNY</span> <span class="value">01.01</span>
            </div>
            <div class="div-span">
              <span>NICKEL</span><span class="value">2.05</span>
            </div>
            <div class="div-span">
              <span>DIME</span><span class="value">3.1</span>
            </div>
            <div class="div-span">
              <span>QUATER</span><span class="value">4.25</span>
            </div>
            <div class="div-span">
              <span>ONE</span><span class="value">90.00</span>
            </div>
            <div class="div-span">
              <span>FIVE</span><span class="value">55.00</span>
            </div>
            <div class="div-span">
              <span>TEN</span><span class="value">20.00</span>
            </div>
            <div class="div-span">
              <span>TWENTY</span><span class="value">60.00</span>
            </div>
          </div>
        </div>
        <div id="part2">
        <div class="div-price">
          <label for="price" class="label">Net payable</label><br />
          <input type="number" id="price" /><label class="dollar">$</label>
        </div>
        <div class="div-cash">
          <label for="cash" class="label">Cash</label><br />
          <input type="number" id="cash" /><label class="dollar">$</label>
        </div>
      </div>
      </div>
      </div>
      
      <div class="div-status">
        <button class="balance">Result</button>
      </div>
      <div class="display-for-the-balance"></div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
